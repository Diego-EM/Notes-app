<div class="note color"
    cdkDrag
    (cdkDragEnded)="getPosition()"
    [id]="noteid"
    #note
    >
    <div class="handle" cdkDragHandle>
        <div class="delete" #delete>
            <img src="../assets/delete.svg" alt="remove note">
        </div>
    </div>
    <textarea placeholder="Write something..." #textarea [value]="textvalue"></textarea>
    <div class="counter" #counter></div>
</div>
